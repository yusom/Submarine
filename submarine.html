<!DOCTYPE html>
    <html>
        <head>
            <meta charset = "utf-8"/>
            <title>submarine</title>
            <style>
                body {
                    background-color: #000000;
                    margin: 0px;
                }
                canvas{
                    background-color: #0099FF;
                }
            </style>
        </head>
        <body>
            <canvas id="canvas" width="800" height="600">
            </canvas>
        <script type  = "text/javascript">
                //캔버스 객체
                var canvas;
                var ctx;
                var canvasBuffer;
                var bufferCtx;
                var threadSpeed = 16;
                
                //잠수함
                var submarine;
                var sx, sy, sw = 60, sh = 35;
                
                //배경이미지
                var background;
                
                //장애물
                var enemy = new Array();
                var enemyColor = ["red", "blue", "white", "black", "yellow"];
                var elapse = 20;

                //타이머 인스턴스
                var loopInstance;
                
                //게임의 상태
                var STATE_START = false;
                var STATE_GAMEOVER = false;
                
                //키 상태
                var keyPressed = [];
                
                //경과 시간
                var oldTime;
                var startTime;
                var totalTime;
                
                window.addEventListener("load", initialize, false);
                window.addEventListener("keydown", getKeyDown, false);
                window.addEventListener("keyup", getKeyUp, false);
                
                function initialize()
                {
                    canvas = document.getElementById("canvas");
                    if(canvas==null || canvas.getContext==null) return;
                    ctx = canvas.getContext("2d");
                    
                    canvasBuffer= document.createElement("canvas");
                    canvasBuffer.width = canvas.width;

                    canvasBuffer.height = canvas.height;
                    bufferCtx = canvasBuffer.getContext("2d");
                    
                    //게임 시작 메시지
                    startMessage();
                    //이미지 설정
                    setImage(); 
                    //반복 동작 설정
                    loopInstance = setInterval(update, threadSpeed);
                }
                
                function startMessage()
                {
                    drawText(ctx, "Enter to Start", canvas.width/2, canvas.height/2 - 60, "bold 30px arial", "#ffff00", "center", "top");
                    drawText(ctx, "조작 : 방향키 ←↑→↓", canvas.width/2, canvas.height/2 - 20, "bold 20px arial", "#ffffff", "center", "top");
                }
                
                function drawText(ctx, text, x, y, font, color, align, base)
                {
                    if (font != undefined) ctx.font = font;
                    if (color != undefined) ctx.fillStyle = color;
                    if (align != undefined) ctx.textAlign = align;
                    if (base != undefined) ctx.textBaseline = base;
                    ctx.fillText(text, x, y);
                }
                
                function setImage()
                {
                    submarine = new Image();
                    submarine.src = "image/jamsuham.png";
                    background = new Image();
                    background.src = "image/sea.jpg";
                }
                
                function update() 
                {
                    if((keyPressed[13] == true) && !STATE_START) //13 : enter
                    {
                        startGame();
                    }
                    if(keyPressed[38])
                    {
                        sy -= 3;
                    }
                    if(keyPressed[40])
                    {
                        sy += 3;
                    }
                    if(keyPressed[37])
                    {
                        sx -= 3;
                    }
                    if(keyPressed[39])
                    {
                        sx += 3;
                    }
                    if(keyPressed[32] == true)
                    {
                        document.location.reload();
                        startGame();
                    }
                    //장애물의 이동
                    moveObstacle(elapse);
                    //캔버스에 그리기
                    drawAll();  
                }

                function moveObstacle(elapse)
                {
                    //장애물의 이동
                    for (var i = 0; i < 60; i++)
                    {
                        var mx = enemy[i].vx * elapse / 1000;
                        var my = enemy[i].vy * elapse / 1000;
                        enemy[i].x += mx;
                        enemy[i].y += my;
                        if (enemy[i].x > canvas.width) enemy[i].x=0;    //검은 화면을 넘어가면 0부터 다시 생성됨
                        if (enemy[i].x < 0) enemy[i].x=canvas.width;
                        if (enemy[i].y > canvas.height) enemy[i].y=0;
                        if (enemy[i].y < 0) enemy[i].y=canvas.height;	 
                    
                        //충돌 검사
                        crashObstacle(i);
                    }
                }

                function crashObstacle(index)
                {
                    var mx = enemy[index].x;
                    var my = enemy[index].y;
                        
                    if (mx > sx-sw/2 && mx < sx+sw/2 && my > sy-sh/2 && my < sy+sh/2) //sw:35 sy:300
                    {
                        STATE_GAMEOVER = true;
                    }	 
                }

                function getKeyDown(event)
                {
                    keyPressed[event.keyCode] = true;   //눌린 상태 : true
                }	
                
                function getKeyUp(event)
                {
                    keyPressed[event.keyCode] = false;  //뗀 상태 : false
                }	

                //현재 시간
                function getTime()
                {
                    var date = new Date();
                    var time = date.getTime();
                    delete date;
                    return time;
                }
                
                function startGame()
                {
                    //게임 시작 상태
                    STATE_START = true;
                    //캐릭터의 초기 위치
                    sx = canvas.width/2 - 18;
                    sy = canvas.height/2 - 18;
                    sw = 60;
                    sh = 35;

                    //장애물 생성
                    createObstacle();

                    //현재 시간 저장
                    startTime = getTime();
                }

                function createObstacle()
		        {
                    enemy.length = 0;
                    for(var i = 0; i < 60; i++)
                    {
                        enemy.push({
                        x:Math.random() * canvas.width,         //Math.random : 0~1사이 난수 발생
                        y: (i < 60/2 ? 20 : canvas.height-20),	//i<30 : 20 / i>30 : 580
                        vx:Math.random() * 200 - 100,
                        vy:Math.random() * 200 - 100,
                        color:Math.floor(Math.random() * 5)
				        });
			        }
		        }

                function drawAll()
                {
                    if(!STATE_START)
                    {
                        return;
                    }	
                    else if(STATE_GAMEOVER)
                    {
                        stopGame();
                        drawText(ctx, "Game Over", canvas.width/2, canvas.height/2 - 60, "bold 30px arial", "#ffff00", "center", "top");
                        drawText(ctx, "Spacebar to Restart", canvas.width/2, canvas.height/2 - 20, "bold 25px arial", "#ffffff", "center", "top");	
                    }
                    else
                    {	
                        //배경 이미지 출력
                        drawBk();
                        //잠수함 출력
                        drawPlayer();
                        ctx.drawImage(canvasBuffer, 0, 0);
                        //장애물 출력
                        drawObstacle();
                        //경과 시간 출력
                        totalTime = (getTime() - startTime);
                        drawText(ctx, totalTime, canvas.width - 10, 10, "20px arial","yellow","right","top");
                    }
                }
                
                //장애물 출력 
                function drawObstacle()
                {
                    for (var i = 0;i < 60; i++) 
                    {
                        ctx.beginPath();
                        ctx.arc(enemy[i].x, enemy[i].y,5,0,2*Math.PI);
                        ctx.fillStyle=enemyColor[enemy[i].color];
                        ctx.closePath();
                        ctx.fill();
                    }
                }

                function stopGame()
                {
                    STATE_START = false;
                }

                //잠수함 유닛 출력
                function drawPlayer()
                {
                    bufferCtx.drawImage(submarine, sx-sw/2, sy-sh/2);
                }

                //게임 배경 이미지 출력
                function drawBk()
                {
                    bufferCtx.drawImage(background,0,0);  
                }
                </script>
    </body>
</html>
